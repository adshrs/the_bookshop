			/*This is for the background image of the webpages*/

				background-image: url(../images/background.jpg);
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				min-height: 100%;

	<body>	
		<!--This is the header section of the webpage which contains the logo of the website-->
		<section class="header">
			<div class="main_logo">
				<a href="../index.html"><img src="../images/logo.jpg" id="logo"></a>
			</div>
		</section>

		<!--This is the section of the webpage which contains the navigation bar-->
		<section class="navigation_bar">	
			<div class="navbar">
				<ul>
					<li class="menu"><a href="../index.html">Home</a></li>
					<li class="menu"><a href="products.html">Products</a></li>

					<li class="current"><a href="contact.html" id="a5">Contact</a></li>
				</ul>
			</div>
		</section>	

		<!--This is the section of the webpage that contains all of the main content-->
		<section class="content" style="height: 890px; width: 100%;">
			<!--This div contains the title of the webpage-->
			<div class="title" style="background-color: #3796b3;">
				<div style="font-weight: normal; color: white;">Contact Us</div>
			</div>

			<!--This div contains the contact us form and an inline javascript for the form validation-->
			<div class="contact-box">
				<form name="messageForm" onsubmit="validateForm()">
					<label for="first-name">Your First Name</label>
					<input type="text" name="first-name" id="first-name" class="input-field" placeholder="First Name">
					<br>
					<label for="last-name">Your Last Name</label>
					<input type="text" name="last-name" id="last-name" class="input-field" placeholder="Last Name">
					<br>
					<label for="email">Your Email Address</label>
					<input type="email" name="email" id="email" class="input-field" placeholder="example@email.com">
					<br>
					<label for="phone-no">Your Phone Number</label>
					<input type="tel" name="phone-no" id="phone-no" class="input-field" placeholder="9812345678">
					<br>
					<label for="queries">Your Queries</label>
					<br>
					<textarea type="text" name="queries" id="queries" class="input-field textarea-field" placeholder="Your message"></textarea>
					<br>
					<button type="submit" class="btn" value="send">Submit</button>
				</form>

				<script type="text/javascript">
					//This is for the form validation
					function validateForm() 
					{
						var fname = document.forms["messageForm"]["first-name"].value;
						var lname = document.forms["messageForm"]["last-name"].value;
						var email = document.forms["messageForm"]["email"].value;
						var phoneno = document.forms["messageForm"]["phone-no"].value;
						var queries = document.forms["messageForm"]["queries"].value;

						if(fname == "" || lname == "" || email == "" || phoneno == "" || queries == "")
						{
							alert("Empty fields found. Please fill the form.");
						}
						else
						{
							alert("Thank you for the feedback.");
						}
					}
				</script>
			</div>
		</section>
